<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="shortcut icon" href="./assests/favicon (1).ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1 >DevDetective</h1>
            <div lightDarkMode >
                <p mode-description>LIGHT</p>
                <img mode-Symbol src="./assests/images/sun-icon.svg" style="color: black;" >
            </div>
        </div>

        <div class="inp-con" input-Container>
            <div class="inp-img-div">
                <img src="./assests/images/search-icon.svg" >

                <input user-Input  type="search"  placeholder="Enter a GitHub username" >
            </div>
         
                <button search-button>Search</button>
            
        </div> 
        

        <!-- Info Section -->

        <div class="infocont" info-Container>
            <div class="left-container" profilePicture>
                <img class="profpic" src="" alt="" avatar>
            </div>

            <div class="right-container">
                <div class="profinfo" profileInfo>
                    <div>
                        <p ProfileName></p>
                        
                        <a href="" target="_blank" userName></a>
                    </div>
                  
                    <div>
                        <p join-Date></p>
                    </div>
                    
                </div>
                
    
                <p class="bio" about-user></p>
    
                <div class="profDetails" about-profiledetials  >
                        <div class="profileDetails">
                            <p Repos>Repos</p>
                            <p Repos-count></p>
                        </div>
                        <div class="profileDetails">
                            <p followers>Followers</p>
                            <p followers-count></p>
                        </div>
                        <div class="profileDetails">
                            <p following>Following</p>
                            <p following-count></p>
                        </div>
    
                </div>
    
                <div class="user-details-con" user-Details>
                    <div class="user-details">
                        <div class="details">
                            <img src="./assests/images/location-icon.svg" >
                            <p user-Location></p>
                        </div>
        
                        <div class="details">
                            <img src="./assests/images/website-icon.svg" >
                            <p user-websiteLink></p>
                        </div>
                    </div>
                 
                    <div class="user-details">
                        <div class="details">
                            <img src="./assests/images/twitter-icon.svg" alt="">
                            <p user-twitter></p>
                        </div>
        
                        <div class="details">
                            <img src="./assests/images/company-icon.svg" alt="">
                            <p user-company></p>
                        </div>
                    </div>
                 
    
                </div>
            </div>



        </div>
               

    </div>

    <script src="./index.js"></script>
</body>
</html>
